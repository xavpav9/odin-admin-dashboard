<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="main-container">
      <div class="sidebar">
        <img src="images/sidebar/logo.svg">
        <h2>Dashboard</h2>
        <div class="gap"></div>
        <img class="icon" alt="home icon" src="images/sidebar/home.svg">
        <div><a rel="noopener noreferrer" href="">Home</a></div>
        <img class="icon" alt="profile icon" src="images/sidebar/profile.svg">
        <div><a rel="noopener noreferrer" href="">Profile</a></div>
        <img class="icon" alt="messages icon" src="images/sidebar/messages.svg">
        <div><a rel="noopener noreferrer" href="">Messages</a></div>
        <img class="icon" alt="history icon" src="images/sidebar/history.svg">
        <div><a rel="noopener noreferrer" href="">History</a></div>
        <img class="icon" alt="tasks icon" src="images/sidebar/tasks.svg">
        <div><a rel="noopener noreferrer" href="">Tasks</a></div>
        <img class="icon" alt="communities icon" src="images/sidebar/communities.svg">
        <div><a rel="noopener noreferrer" href="">Communities</a></div>
        <div class="gap"></div>
        <img class="icon" alt="settings icon" src="images/sidebar/settings.svg">
        <div><a rel="noopener noreferrer" href="">Settings</a></div>
        <img class="icon" alt="support icon" src="images/sidebar/support.svg">
        <div><a rel="noopener noreferrer" href="">Support</a></div>
        <img class="icon" alt="privacy icon" src="images/sidebar/privacy.svg">
        <div><a rel="noopener noreferrer" href="">Privacy</a></div>
      </div>
      <div class="header">
        <div class="search">
          <label for="search-bar"><img class="icon" alt="search-icon" src="images/header/search.svg"></label>
          <input type="search" id="search-bar">
        </div>
        <div class="profile">
          <img class="icon" alt="ringing-bell" src="images/header/alert-bell.svg">
          <img class="profile-picture" alt="profile-picture" src="images/profile-pictures/pp1.jpg">
          <h3>Morgan Oakley</h3>
        </div>
        <div class="greetings">
          <img class="profile-picture" alt="profile-picture" src="images/profile-pictures/pp1.jpg">
          <p>Hi there,</p>
          <h3>Morgan Oakley (@morgan)</h3>
        </div>
        <div class="edit-buttons">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="content">
      </div>
    </div>
  </body>
</html>
